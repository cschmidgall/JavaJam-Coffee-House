		<main>
			<h2>Jobs at JavaJam</h2>
			<p>Want to work at JavaJam? Fill out the form below to 
				start you application. Required fields are marked 
				with an asterisk (*).</p>
			<form method="post" action="https://webdevbasics.net/scripts/javajam8.php">
				<label for="myName">*Name:</label>
				<input type="text" name="myName" id="myName" 
				required="required" placeholder="enter first and last name">
				<label for="myEmail">*E-mail:</label>
				<input type="email" name="myEmail" id="myEmail"
				required="required" placeholder="you@domain.com">
				<label for="myExperience">*Experience: </label>
				<textarea name="myExperience" id="myExperience"
				rows="2" cols="20" required="required"></textarea>
				<input id="mySubmit" type="submit" value="Apply Now">
			</form>
		</main>
